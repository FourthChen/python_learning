<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层叠性</title>
		<style type="text/css">
			/*css层叠性   权重 谁的权重大就显示谁的的样式*/
			/*如何看权重   数数 选择器 1.id 2.class  3.标签*/	
			/*0 1 0*/
			.box{
				color: yellow;
			}
			/*0 0 1*/
			div{
				color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			猜猜我是什么颜色
		</div>
	</body>
</html>
