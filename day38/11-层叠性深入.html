<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层叠性深入</title>
		<!--继承来的属性  它的权重为0 ，跟选中的标签没有可比性-->
		<style type="text/css">
			/*0 4 0*/
			.box1 .box2 .box3 .box4{
				color: red;
			}
			/*1 3 0*/
			#father1 .box2 .box3 .box4{
				color: yellow;
			}
			
		</style>
	</head>
	<body>
		<div id="father1" class="box1">
			<ul id="father2" class="box2">
				<li id="father3" class="box3">
					<p id="child" class="box4">猜猜我是什么颜色</p>
				</li>
			</ul>
			
		</div>
	</body>
</html>
