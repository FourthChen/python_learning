<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form表单</title>
	</head>
	<body>
		<!--与服务器进行交互   HTTP协议  请求的方式  ： get，post-->
		<form action="http://127.0.0.1:8800" method="post" enctype="multipart/form-data">
			<p class="user">
				<label for="username">用户名:</label>
				<input type="text" name="username" placeholder="请输入用户名" />	
			</p>
			<br />
			<p class="pwd">
				<label for="pwd">密&nbsp;&nbsp;码：</label>
				<input type="password" name="pdw" id="" value=""  placeholder="请输入密码"/>
			</p>
			<input type="file" name="" id="" value="" />
			<p>
				男：<input type="radio" name="sex" id="男" />
				女：<input type="radio" name="sex" id="女"/>
			</p>
			<p>
			爱好:	<input type="checkbox" name="love" id="" value="eat" />吃饭
				<input type="checkbox" name="love" id="" value="sleep" />睡觉
				<input type="checkbox" name="love" id="" value="bat" />打豆豆
			</p>
			<p>
				<select name="">
					<option value="1">小学</option>
					<option value="2">初中</option>
					<option value="3">高中</option>
					<option value="4">大学</option>
					<option  selected="">研究生</option>   <!--默认-->
				</select>
			</p>
			<p>
				<h3>我的描述</h3>
				<textarea name="" rows="10" cols=""></textarea>
			</p>
			<p class="register">
				<input type="submit" name="" id="" value="注册" checked />
				<input type="button" name="" id="" value="普通按钮" />
				<input type="reset" name="" id="" value="重置" />
				<input type="number" name="" id="" value="" />
			</p>
			
		</form>
	</body>
</html>
