<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img标签</title>
    <style type="text/css">
        .wu{
            width:200px;
            height:100px;
            color:red;
        }
        div{
            width:300px;
            height:200px;
            color:green;
            background:red;
        }
    </style>
</head>
<!--    src：链接的图片资源-->
<!--    alt：图片资源加载失败时   显示的文本-->
<body>
    <div>alex</div>
    <span class="wu">武sir</span>
    <span>alex</span>
    <img src="./12.jpg" alt="图片" width="100px">
    <img src="./12.jpg" alt="图片">
</body>
</html>
